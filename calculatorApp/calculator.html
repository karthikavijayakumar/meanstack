<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h3 style="margin-left: 680px; margin-top: 150px; font-size: 30px;">Calculator</h3>
    <br>
    <style>
        #calc {
            width: 300px;
            height: 250px;
            margin-left: 600px;
            
        }

        #btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>

    <table id="calc">
        <tr>

            <td colspan=5><input id="btn" class="displaybox" name="=display" type="text"></td>
        </tr>
        <tr>
            <td><input id="btn" type="button" value="C" onclick="clearbox()"></td>
            <td><input id="btn" type="button" value="<" ></td>
            <td><input id="btn" type="button" value="/" onclick="display('/')"></td>
            <td><input id="btn" type="button" value="x" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input id="btn" type="button" value="7" onclick="display('7')"></td>
            <td><input id="btn" type="button" value="8" onclick="display('8')"></td>
            <td><input id="btn" type="button" value="9" onclick="display('9')"></td>
            <td><input id="btn" type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input id="btn" type="button" value="4" onclick="display('4')"></td>
            <td><input id="btn" type="button" value="5" onclick="display('5')"></td>
            <td><input id="btn" type="button" value="6" onclick="display('6')"></td>
            <td><input id="btn" type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input id="btn" type="button" value="1" onclick="display('1')"></td>
            <td><input id="btn" type="button" value="2" onclick="display('2')"></td>
            <td><input id="btn" type="button" value="3" onclick="display('3')"></td>
            <td rowspan="2"><input id="btn" type="button" value="=" onclick="solve()" style="height: 82px!important;"></td>

        </tr>
        <tr>

            <td colspan="2"><input id="btn" type="button" value="0" onclick="display('0')"></td>
            <td><input id="btn" type="button" value="."></td>
        </tr>






    </table>
</body>
<script src="calc.js"></script>
</html>
